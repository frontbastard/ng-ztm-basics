<p *ngIf="blueClass">The button is blue</p>
<button
  [ngStyle]="{ 'font-size.px': fontSize }"
  [ngClass]="{ blue: blueClass }"
  (click)="blueClass = !blueClass"
>
  Click me
</button>

<hr />

<input type="text" (keyup)="onChangeImage($event)" [value]="imgURL" />
<app-post *ngFor="let image of images; let idx = index" [image]="image" (imgSelected)="logImg($event)">
  <p>Image caption {{ idx }}</p>
</app-post>
<p>Hello {{ name | titlecase }}</p>
<p>Hello {{ getName() }}</p>
<p>{{ currentDate | date: "MMMM d" }}</p>
<p>{{ cost | currency: "JPY" }}</p>
<p>{{ temperature | number: "1.2" }}</p>
<pre>{{ pizza | json }}</pre>
